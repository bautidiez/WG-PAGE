<svg width="200" height="100" viewBox="0 0 200 100" xmlns="http://www.w3.org/2000/svg">
  <!-- Horizontal Sprite Sheet: 200x100 -->
  <!-- Left Half (0-100): Solid (Normal State) -->
  <!-- Right Half (100-200): Bitten (Hover State) -->

  <defs>
    <!-- Mask to punch holes (Alpha definition) -->
    <!-- White = Opaque, Black = Transparent -->
    <mask id="bite-holes">
        <rect x="0" y="0" width="100" height="100" fill="white"/>
        <!-- Holes -->
        <circle cx="80" cy="20" r="18" fill="black"/>
        <circle cx="95" cy="10" r="15" fill="black"/>
        <circle cx="98" cy="35" r="12" fill="black"/>
        <circle cx="70" cy="5" r="12" fill="black"/>
        <circle cx="85" cy="30" r="10" fill="black"/>
        <circle cx="60" cy="15" r="8" fill="black"/>
    </mask>
  </defs>

  <!-- Left: Solid Rectangle -->
  <rect x="0" y="0" width="100" height="100" fill="black"/>

  <!-- Right: Bitten Shape -->
  <g transform="translate(100, 0)">
    <!-- Apply mask to a rect to create holes -->
    <rect x="0" y="0" width="100" height="100" fill="black" mask="url(#bite-holes)"/>
  </g>
</svg>
